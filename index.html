<!-- １、繰り返し構文で1~10までの数字を足してみよう。
    もし、足した値が20以上なら、consoleログに「20以上」と出力。20以下なら20以下と出力しよう。-->

<body>
    <script>
        let num = 0;
        for(let i = 1; i <= 10; i++){
            num = num + i
      
        if(20 <= num) {
             console.log('20以上');       
         }else {
             console.log('20以上');
         }
        }

    </script>

</body>
